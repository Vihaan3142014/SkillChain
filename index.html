<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Chain</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    /* Background Image + Overlay */
    body {
      background: url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6); /* dark overlay */
      z-index: 0;
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    p {
      font-size: 1.4rem;
      max-width: 700px;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .btn {
      background-color: #ff6f00; /* bright orange */
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.3rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255,111,0,0.7);
      transition: background-color 0.3s ease;
      text-decoration: none;
      user-select: none;
    }
    .btn:hover {
      background-color: #e65c00;
      box-shadow: 0 6px 14px rgba(230,92,0,0.9);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Skill Chain</h1>
    <p>Skill Chain is an online learning community where people of all ages can teach and learn real-world skills through fun videos and articles. Earn gems for teaching, build your skill chain by learning, and level up together!</p>
    <a href="signup.html" class="btn">Sign Up / Log In</a>
  </div>
</body>
</html>
