<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Chain</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1601582585345-c2631e0d3b8e') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5em;
      max-width: 800px;
      margin: auto;
      margin-bottom: 40px;
    }

    .button {
      background-color: #00bcd4;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .button:hover {
      background-color: #008fa1;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Skill Chain</h1>
    <p>
      Skill Chain is the ultimate platform where kids can create, learn, and grow by completing challenges, watching videos, and earning chains for their progress. Build your streak. Show your skills. Level up in learning!
    </p>
    <a href="login.html" class="button">Sign Up / Log In</a>
  </div>
</body>
</html>
